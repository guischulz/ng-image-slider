<div *ngIf="isLightboxActive" class="ng-image-fullscreen-view">
  <div class="lightbox-wrapper">
    <a class="close" (click)="closeLightbox()"></a>
    <div class="lightbox-div" #lightboxDiv>
      <div
        class="lightbox-image-main"
        [ngStyle]="{
          'margin-left': marginLeft + 'px',
          'grid-template-columns': 'repeat(' + totalImages + ',1fr)',
          transition: transitionEffect
        }"
      >
        <div
          class="lightbox-image"
          [ngStyle]="{ width: elementWidth + 'px' }"
          *ngFor="let img of images; let i = index"
          [attr.id]="'ng-lightbox-image-' + i"
          #lightboxImageDiv
          swipe
          (next)="nextImage()"
          (previous)="prevImage()"
          (deferLoad)="img.show = true"
        >
          <custom-img *ngIf="img.show" [imageUrl]="img?.image">
          </custom-img>
        </div>
      </div>
      <div [ngClass]="{ show: title, hide: !title }" class="caption">{{ title }}</div>
      <div
        *ngIf="totalImages > 1"
        [ngClass]="{ disable: buttonPrevDisabled }"
        class="prev"
        (click)="prevImage()"
      >
        <chevron-icon></chevron-icon>
      </div>
      <div
        *ngIf="totalImages > 1"
        [ngClass]="{ disable: buttonNextDisabled }"
        class="next"
        (click)="nextImage()"
      >
        <chevron-icon></chevron-icon>
      </div>
    </div>
  </div>
  <div *ngIf="showPagination" class="popup-pagination">
    {{ selectedIndex + 1 }} of {{ totalImages }}
  </div>
</div>
