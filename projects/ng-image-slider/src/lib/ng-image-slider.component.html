<div class="ng-image-slider" [ngStyle]="{ height: sliderImageHeight + 'px' }">
  <div class="ng-image-slider-container">
    <div #sliderMain class="main" [ngStyle]="{ height: sliderImageHeight + 'px' }">
      <div
        class="main-inner"
        *ngIf="imageData.length"
        [ngClass]="{ 'with-ng-main-pagination': paginationShow }"
        [ngStyle]="{
          'margin-left': leftPos + 'px',
          width: imageParentDivWidth + 'px',
          transition: transitionEffect
        }"
      >
        <div
          #imageDiv
          *ngFor="let img of imageData; let i = index"
          [ngClass]="{ 'image-popup': imagePopup, 'selected-image': activeImageIndex == i }"
          [ngStyle]="{
            width: sliderImageWidth + 'px',
            'margin-left': imageMargin + 'px',
            'margin-right': imageMargin + 'px'
          }"
          class="img-div"
          (click)="imageOnClick(img.index)"
        >
          <custom-img
            [imageUrl]="img?.thumbImage || img?.posterImage"
            [alt]="img?.alt || img?.title ?? ''"
            [title]="img?.title || img?.alt ?? ''"
            [direction]="textDirection"
            [ratio]="manageImageRatio"
            [lazy]="lazyLoading"
          >
          </custom-img>
          <div [dir]="textDirection" class="caption" *ngIf="img?.title">{{ img?.title }}</div>
        </div>
      </div>
      <div class="ng-image-slider-error" *ngIf="!imageData.length">
        <span class="ng-image-slider-loader"></span>
      </div>
      <a
        *ngIf="showArrowButton && imageData.length > 1"
        [ngClass]="{ disable: sliderPrevDisabled }"
        class="prev icons prev-icon"
        (click)="prev()"
        >&lsaquo;</a
      >
      <a
        *ngIf="showArrowButton && imageData.length > 1"
        [ngClass]="{ disable: sliderNextDisabled }"
        class="next icons next-icon"
        (click)="next()"
        >&rsaquo;</a
      >
    </div>
    <div *ngIf="imageData.length && paginationShow" class="ng-main-pagination">
      {{ visibleImageIndex + 1 }} of {{ totalImages }}
    </div>
  </div>
</div>
<div *ngIf="lightboxShow">
  <slider-lightbox
    [paginationShow]="paginationShow"
    [arrowKeyMove]="arrowKeyMove"
    [images]="lightboxImages"
    [animationSpeed]="speed"
    [imageIndex]="activeImageIndex"
    [show]="lightboxShow"
    [direction]="textDirection"
    (prevImage)="lightboxArrowClickHandler($event)"
    (nextImage)="lightboxArrowClickHandler($event)"
    (close)="close()"
  >
  </slider-lightbox>
</div>
